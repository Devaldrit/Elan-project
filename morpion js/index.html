<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe game</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="script/script.js"></script>
</head>
<body>
    <section>
        <div class="Player1box">
            <p><span id="playername1">Jean Pierre</span></p>
            <p>Symbole:<span id="player1symbole">X</span></p>
            <p><span id="player1status"></span></p>
        </div>
        <div id="gamcontainer">
            <div id="cellcontainer">
                <div cellindex="0" class="cell"></div>
                <div cellindex="1" class="cell"></div>
                <div cellindex="2" class="cell"></div>
                <div cellindex="3" class="cell"></div>
                <div cellindex="4" class="cell"></div>
                <div cellindex="5" class="cell"></div>
                <div cellindex="6" class="cell"></div>
                <div cellindex="7" class="cell"></div>
                <div cellindex="8" class="cell"></div>
            </div>
            <h2 id="statusText"></h2>
            <button id="restartBtn">Restart</button>
        </div>
        <section>
            <div class="Player2box">
                <p><span id="playername2">Michelle</span></p>
                <p>Symbole:<span id="player2symbole">O</span></p>
                <p><span id="player2status"></span></p>
            </div>
        </section>
    </section>
</body>
</html>
