<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Box generated -->
    <div id="board"></div>
    <script>
        
        
        /***fonction pour melanger les boites***/
        function shuffleChildren(parent){
            let children = parent.children
            let i = children.length, k , temp 
            while(--i > 0){
                k = Math.floor(Math.random() * (i+1))
                temp = children[k]
                children[k] = children[i]
                parent.appendChild(temp)
            }
        }

        function showReaction(type, clickedBox){
            clickedBox.classList.add(type)
            if(type !== "success"){
                setTimeout(function(){
                    clickedBox.classList.remove(type)
                }, 800)
            }
        }
        
        // Déclaration de la variable nb
        let nb = 1;

        // Création d'une boîte
        const box = document.createElement("div");
        box.classList.add("box");

        // Création du conteneur pour les boîtes avant de le sélectionner
        const board = document.getElementById("board");
        
        // Demander à l'utilisateur combien de boîtes il veut voir
        const boxCount = prompt("Combien de boîtes veux-tu voir sur la page ?");

        // Afficher le nombre de boîtes dans le document
        const boxCountDisplay = document.createElement("div");
        boxCountDisplay.textContent = `Nombre de boîtes : ${boxCount}`;
        document.body.appendChild(boxCountDisplay);

        for( let i = 1;  i <= boxCount;  i++){
            const newbox = box.cloneNode()
            newbox.innerText = i
            board.appendChild(newbox)

            newbox.addEventListener("click", function(){
          console.log("boite n°" + i +",click!");
          newbox.classList.add("box-clicked");
          
          if(i === nb){
              //1
              if(nb === board.children.length){
                  console.log('avant execution');
                  board.querySelectorAll(".box").forEach(function(box){
                      showReaction("success", box);
                  });
                  shuffleChildren(board); // Mélanger les boîtes après le succès
                  console.log('apres execution');
                  nb = 1; // Réinitialiser nb pour le prochain tour
              } else {
                  nb++; // Augmenter nb pour la prochaine boîte
              }
          } else if(i > nb){
              console.log("condition pour melanger atteinte");
              showReaction("error", newbox);
              nb = 1;
              board.querySelectorAll(".box-clicked").forEach(function(validBox){
                  validBox.classList.remove("box-clicked");
              });
              setTimeout (function() {
                  console.log('avant shuffleChildren');
                  shuffleChildren(board);
                  console.log('apres Shufflechildren');
              }, 800);
          } else {
              showReaction("notice", newbox);
          }
          });
      }
              shuffleChildren(board)

    </script>
</body>
</html>
